<!DOCTYPE html>
<html>
<head>
    <style>
        @font-face {
            font-family: 'Roboto-Regular';
            src: url('Roboto-Regular.ttf');
        }

        body {
            background-image: url('Output 2048x2048.jpg');
            background-size: cover;
            background-position: center;
            font-family: Roboto-Regular, monospace;
            font-style: normal;
            font-weight: 100;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: rgba(0,0,0,0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .menu {
            position: fixed;
            right: 20px;
            top: 20px;
            cursor: pointer;
            color: white;
            font-size: 2em;
        }
        .about {
            display: none;
            position: fixed;
            top: 23%;
            left: 40%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .footer, .menu {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="footer">© 2023 Agalmic Labs. All rights reserved.</div>
    <div class="menu" onclick="toggleAbout()">☰</div>
    <div class="about" id="about">A loose collection of esoteric projects is Agalmic Labs. Agalmic Labs is Max Loeffler.</div>

    <script>
        function toggleAbout() {
            var about = document.getElementById('about');
            if (about.style.display === "none") {
                about.style.display = "block";
            } else {
                about.style.display = "none";
            }
        }
    </script>
</body>
</html>
